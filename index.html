<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #d9e2ec);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
            text-align: center;
        }

        .message {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            font-size: 2em;
            color: #333;
            max-width: 500px;
            width: 100%;
        }

        .message span {
            color: #007bff;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <div class="message">
        مرحبًا، اسمي <span>أسامة</span><br>
        <span>Hello</span>, my name is <span>oussama</span>
    </div>
    
</body>

</html>
